collections:
  docs:
    output: true 
  guides:
    output: true 


defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  - 
    scope:
      path: "_docs"
    values:
      layout: "doc"
      type: doc
  - 
    scope:
      path: "_docs/algo"
    values:
      type: algo   
      image: /assets/img/banner-algo.jpg 
  - 
    scope:
      path: "_docs/dotnet"
    values:
      type: dotnet    
      image: /assets/img/banner-dotnet.jpg 
  - 
    scope:
      path: "_docs/php"
    values:
      type: php    
      image: /assets/img/banner-php.jpg 
  
  