collections:
  docs:
    output: true 
  guides:
    output: true 


defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  - 
    scope:
      path: "_docs"
    values:
      layout: "doc"
      type: doc
  - 
    scope:
      path: "_guides"
    values:
      layout: "guide"
      type: guide
  - 
    scope:
      path: "_docs/algo"
    values:
      type: algo   
  - 
    scope:
      path: "_docs/dotnet"
    values:
      type: dotnet
  - 
    scope:
      path: "_docs/php"
    values:
      type: php
  - 
    scope:
      path: "_docs/js"
    values:
      type: js
  
  