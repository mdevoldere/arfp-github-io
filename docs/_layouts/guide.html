{% include _header.html %}
<section class="container">
    <h1>{{ page.title }}</h1>
    {{ content }} 
    <nav class="container subject">
      <h2>Tous les guides</h2>
      <ul>
        {% assign tiles = site.html_pages | sort: "order" | where_exp: "item", "item.type == 'guide'" %}
        {% for aGuide in tiles %}
        <li><a href="{{ aGuide.url }}">{{ aGuide.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
</section>
{% include _footer.html %}
