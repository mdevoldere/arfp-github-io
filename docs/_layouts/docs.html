{% include _header.html %}
{% assign related_tiles = site.docs | where_exp: "item", "item.type != 'docs' and item.index == true" | sort: 'date' | reverse %}
<section class="container">
    <h1>{{ page.title }}</h1>
    <article class="flex2">
    {% for tile in related_tiles %}
      <a class="tile" href="{{ tile.url  | relative_url }}" style="background-image: url('{{ tile.image }}');">
        <div class="inner">
          <h3>{{ tile.title }}</h3>
          <p>{{ tile.description }}<br></p>
        </div>
      </a>
    {% endfor %}
    </article>
</section>
{% include _footer.html %}
